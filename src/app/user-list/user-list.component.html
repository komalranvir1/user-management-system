<div class="container mt-4">
    <h4 class="hide-on-mobile">User List</h4>
    <div class="header-buttons">
        <div class="search-container">
            <mat-form-field>
                <mat-label>Search</mat-label>
                <input matInput placeholder="search name, email.." (input)="search($event)">
            </mat-form-field>
        </div>
        <div class="button-container">
            <button type="button" class="btn btn-success" (click)="openAddUserDialog()">Add User</button>
        </div>
    </div>

<div class="container mt-4 user-table">
    <table mat-table [dataSource]="filtredData" class="mat-elevation-z4">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element" > <mat-icon class="edit-icon" (click)="edit(element)">edit</mat-icon>  &nbsp;
            <mat-icon class="delete-icon"  (click)="confirmDelete(element)">delete</mat-icon></td>
        </ng-container>
     
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
    </table>


    <mat-paginator [length]="filtredData.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]"
        (page)="onPageChange($event)"></mat-paginator>
</div>

<!-- confirmation-dialog-->

                
  <!-- Modal -->    
  <ng-template #confirmDialogTemplate>
    <h2 mat-dialog-title>Confirm Deletion</h2>
    <mat-dialog-content>
      Are you sure you want to delete this User?
    </mat-dialog-content>
    <mat-dialog-actions style="float: right;">
      <button  [mat-dialog-close]="true"  type="button" class="btn btn-success">Yes</button>&nbsp;
      <button  [mat-dialog-close]="false" type="button" class="btn btn-danger">No</button>

    </mat-dialog-actions>
  </ng-template>
